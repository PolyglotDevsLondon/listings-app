{% extends "layout.html" %}

{% block title %} Venues {% endblock %}

{% load static %}

{% block main %}
<section class="section section--primary">
    <ul>
		{% if searched_venues|length >= 1 %}
			{% for venue in searched_venues %}
				<li><a href="/venue-detail/{{ venue.id }}">{{ venue.name }}</a></li>
			{% endfor %}
		{% else %}
		  <p>Could not find any matches</p>
		{% endif %}

	</ul>

</section>
{% endblock %}
