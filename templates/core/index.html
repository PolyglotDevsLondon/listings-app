{% extends "layout.html" %}

{% block title %} Home {% endblock %}

{% load static %}

{% block main %}
<section class='homepage_section_block'>
	<div>
		<h1>sharespots</h1>
		<h2>Find your perfect spot to work together</h2>
	</div>
</section>
<section class="search_component_container">
	<div class='filler_space' id='filler_space_left'></div>
	<div class='home_search_bar'>
		<form method="GET" action="/search">
			<h3>Find a co-working spot</h3>
			<br />
			<div class="inner-searchbar-container">
				<input class="search-field" type="text" placeholder="Search a venue" name="search">
				<input class="submit-button" type="submit" value="Search">
			</div>
		</form>
	</div>
	<div class='filler_space' id='filler_space_right'></div>
</section>
<section>
	<h2>Recommended venues:</h2>
	<ul>
		{% for Venue in venues %}
		<li><a href="/venue-detail/{{ Venue.id }}">{{ Venue.name }}</a></li>
		{% endfor %}
	</ul>
</section>
{% endblock %}
